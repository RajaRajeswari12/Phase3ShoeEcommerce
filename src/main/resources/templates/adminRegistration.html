<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link th:rel="stylesheet" th:href="@{mystyle.css}">
</head>

<body>
	<header th:insert="fragments/header"></header>
	<div class="container col-md-8 col-md-offset-3" style="overflow: auto">
		<h1>Admin User Registration</h1>


		<form th:action="@{/registerAdmin}" th:object="${adminUser}"
			method="POST">
			<div class="form-group">
				<label for="adminUserName">UserName</label> <input type="text"
					class="form-control" th:field="*{adminUserName}" />
				<p th:if="${#fields.hasErrors('adminUserName')}"
					th:errorclass="error" th:errors="*{adminUserName}" />
			</div>

			<div class="form-group">
				<label for="adminPassword">Password</label> <input type="password"
					class="form-control" th:field="*{adminPassword}" />
				<p th:if="${#fields.hasErrors('adminPassword')}"
					th:errorclass="error" th:errors="*{adminPassword}" />
			</div>


			<div class="form-group">
				<label for="adminPasswordConfirm">Confirm Password</label> <input
					type="password" class="form-control"
					th:field="*{adminPasswordConfirm}" />
				<p th:if="${#fields.hasErrors('adminPasswordConfirm')}"
					th:errorclass="error" th:errors="*{adminPasswordConfirm}" />
			</div>
			
			
				<button type="submit" class="btn btn-secondary">Register Admin
					User</button>
				
			
		</form>


	</div>
</body>
</html>
